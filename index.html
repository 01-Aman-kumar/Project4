<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="table">
        <table border="black">
            <caption>Student Information</caption>
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <td>City</td>
                <td>Home</td>
            </tr>


            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>

        </table>
    </div>
    <hr>
    <form action="https://www.google.com/search">
        <div>
            <input type="text" name="q" id="Search" placeholder="Search in Google">
            <button>Search</button>
        </div>
    </form>
    <br>
    <form action="/server">

        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" placeholder="Enter your name" id="name">
        </div>
        <br>
        <div>
            <span>Sex:</span>
            <input type="radio" name="sex" id="male" value="m">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="f">
            <label for="female">Female</label>
            <input type="radio" name="sex" id="other" value="o">
            <label for="other">Others</label>
        </div>
        <br>
        <div>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option value="">Select an option</option>
                <option value="india">India</option>
                <option value="china">China</option>
                <option value="russia">Russia</option>
                <option value="japan">Japan</option>
            </select>
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <Div>
                <textarea name="message" id="message" placeholder="type your message here" rows="5"
                    cols="30"></textarea>
            </Div>
        </div>
        <br>
        <div>
            <input type="checkbox" name="subscribe" id="subscribe" value="yes">
            <label for="subscribe">Subscribe?</label>
        </div>
        <br>
        <button>Submit</button>
    </form>
    <hr>
    <h1>Feedback Form1</h1>
    <form action="/user">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Write your email">
        </div>
        <br>
        <div>
            <label for="message">Message:</label>
            <div>
                <textarea name="message" id="message" placeholder="plz write your valuable Feedback" rows="5" cols="30"></textarea>
            </div>
        </div>
        <br>
        <div>
            Rate us out of 5:
            <div>
            <input type="radio" name="star" id="1" value="1">
            <label for="1">1</label>
            </div>
            <div>
            <input type="radio" name="star" id="2" value="2">
            <label for="2">2</label>
            </div>
            <div>
            <input type="radio" name="star" id="3" value="3">
            <label for="3">3</label>
            </div>
            <div>
            <input type="radio" name="star" id="4" value="4">
            <label for="4">4</label>
            </div>
            <div>
            <input type="radio" name="star" id="5" value="5">
            <label for="5">5</label>
            </div>
        </div>
        <br>
        <button>Send your message!</button><br>
        <br>
    </form> 
    <hr>
